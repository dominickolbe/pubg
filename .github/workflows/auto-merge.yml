name: Auto-merge minor/patch

on:
  pull_request:
    branches: [master]

jobs:
  test:
    name: Auto-merge minor and patch updates
    runs-on: ubuntu-latest
    steps:
      - uses: koj-co/dependabot-pr-action@master
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
          merge-minor: true
          merge-patch: true
